<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">

        <!-- Mobile Menu -->
        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger"><div></div></div>
            <div class="menu">
                <div>
                    <div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="courses.html">Courses</a></li>
                            <li><a href="news.html">News</a></li>
                            <li><a class="active" href="register.html">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop Menu -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-brand">
                    <a href="index.html">
                    <img src="assets/OCP_logo1.jpg" alt="OCP Logo" class="nav-logo">
                    </a>
                    <span class="company-name">Online Career Progression</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a class="active" href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>

        <section class="register-content">
            <div class="content-container">
                <h2>Register with Us</h2>
                <p>Please fill in your details below to register for our services.</p>
                
                <form id="registrationForm" class="registration-form">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="location">Country *</label>
                        <select id="location" name="location" required>
                            <option value="">Select your country</option>
                            <option value="AU">Australia</option>
                            <option value="CA">Canada</option>
                            <option value="CN">China</option>
                            <option value="DK">Denmark</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="IN">India</option>
                            <option value="IE">Ireland</option>
                            <option value="IT">Italy</option>
                            <option value="JP">Japan</option>
                            <option value="KR">South Korea</option>
                            <option value="NL">Netherlands</option>
                            <option value="NZ">New Zealand</option>
                            <option value="NO">Norway</option>
                            <option value="SG">Singapore</option>
                            <option value="ES">Spain</option>
                            <option value="SE">Sweden</option>
                            <option value="GB">United Kingdom</option>
                            <option value="US">United States</option>
                        </select>
                        <span class="error-message" id="locationError"></span>
                    </div>

                    <div class="form-group">
                        <label>Contact Preferences</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="contactPreference" value="email"> Email
                            </label>
                            <label>
                                <input type="checkbox" name="contactPreference" value="phone"> Phone
                            </label>
                            <label>
                                <input type="checkbox" name="contactPreference" value="sms"> SMS
                            </label>
                        </div>
                        <span class="error-message" id="preferenceError"></span>
                    </div>

                    <button type="submit" class="submit-button">Register</button>
                </form>
            </div>
        </section>

        <section class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Online Career Progression. All rights reserved.</p>
            </div>
        </section>
    </div>

    
    <script src="js/register.js"></script>
</body>
</html>
